spring.datasource.initialize=true
spring.datasource.url=jdbc:mysql://localhost:3306/camel
spring.datasource.username=apl
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.sql.init.encoding=UTF8
spring.sql.init.mode=always
spring.sql.init.encoding=utf-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.h2.console.enabled=true
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.jmx.enabled=true
hawtio.authenticationEnabled=false
management.endpoints.web.exposure.include=hawtio,jolokia,*
management.endpoint.hawtio.enabled=true
management.endpoint.jolokia.enabled=true
management.server.port=10001
management.info.camel.enabled=true
management.endpoint.camelroutes.enabled=true
camel.springboot.name=camelSample
camel.health.enabled=true
camel.health.indicator.enabled=true
camel.springboot.endpoint-runtime-statistics-enabled=true
camel.springboot.jmx-enabled=true
#http://localhost:10001/actuator/hawtio/index.html
my.camel.tmpdir=/tmp
my.camel.testdir=./test/from

